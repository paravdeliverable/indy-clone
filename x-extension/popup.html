<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X Search Scraper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 300px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
        transition: border-color 0.3s;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .hint {
        font-size: 12px;
        color: #888;
        margin-top: 6px;
      }

      button {
        width: 100%;
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
        display: none;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç X Search Scraper</h1>
      <form id="keywordsForm">
        <div class="form-group">
          <label for="keywords"
            >Enter Keywords (comma-separated or one per line):</label
          >
          <textarea
            id="keywords"
            name="keywords"
            placeholder="e.g., javascript, python, react&#10;or&#10;javascript&#10;python&#10;react"
            required
          ></textarea>
          <div class="hint">Separate keywords by commas or new lines</div>
        </div>
        <button type="submit" id="submitBtn">Start Scraping</button>
        <div id="status" class="status"></div>
      </form>

      <hr style="margin: 24px 0; border: none; border-top: 1px solid #e0e0e0" />

      <form id="profilesForm">
        <div class="form-group">
          <label for="profiles">Enter Profile Links (one per line):</label>
          <textarea
            id="profiles"
            name="profiles"
            placeholder="e.g., https://x.com/username1&#10;https://x.com/username2&#10;"
            required
          ></textarea>
          <div class="hint">
            Enter X profile URLs or usernames (one per line)
          </div>
        </div>
        <button type="submit" id="saveProfilesBtn">Save Profiles</button>
        <div id="profilesStatus" class="status"></div>
      </form>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
